// ===========================
// CART SYSTEM
// ===========================
function addToCart(product) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // Add the product
  cart.push(product);

  // Save back to localStorage
  localStorage.setItem("cart", JSON.stringify(cart));

  alert(product.name + " added to cart!");
}

// ===========================
// SEARCH FUNCTION
// ===========================
let keyword = localStorage.getItem("searchKeyword")?.toLowerCase() || "";

let filtered = products.filter(p => 
  p.name.toLowerCase().includes(keyword) ||
  p.brand.toLowerCase().includes(keyword)
);

let container = document.getElementById("results");

// If no results
if (filtered.length === 0) {
  container.innerHTML = `
    <p class="text-xl">No results found for "<b>${keyword}</b>".</p>
  `;
} else {
  let html = "";

  filtered.forEach(item => {
    html += `
      <div class="bg-white p-4 rounded shadow hover:scale-105 transition">
        <img src="${item.image}" class="mb-4 rounded">
        <h3 class="font-bold">${item.name}</h3>
        <p class="text-yellow-600 font-semibold mb-2">RM ${item.price}</p>

        <!-- ADD TO CART BUTTON -->
        <button 
          onclick='addToCart(${JSON.stringify(item)})'
          class="bg-yellow-600 text-white px-3 py-1 rounded hover:bg-yellow-700 transition">
          Add to Cart
        </button>
      </div>
    `;
  });

  container.innerHTML = html;
}
</script>
